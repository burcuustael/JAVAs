<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ile Html Metin ��lemleri</title>
    <script src="/jquery-3.6.1.min.js"></script>
</head>
<style>
.baslik{
color:red;
font-size: larger;

}
.sekil{

    color:crimson;
}



</style>

<body>
    
<h3 id="jqilegizle">bu elemet jquery ile gizlenecek </h3>
<h3 id="jsilegizle">bu elemet js ile gizlenecek </h3>

<script>


    $("#jqilegizle").hide()
    document.getElementById("jsilegizle").style.display="none"

    $("#jqilegizle").show()
    document.getElementById("jsilegizle").style.display="block"


</script>

<h2> css değişme</h2>

<div id="jqsekillendir" class="sekil test"> elementlerin css leri değiştirme </div>
<div id="jssekillendir"class="jssekil jstest"> elementlerin css leri değiştirme </div>
<style>.jsclass{background-color:blueviolet;}</style>

<script>

    $("#jqsekillendir").css("font-size","34px")
    $("#jqsekillendir").css("padding","1rem")
    $("#jqsekillendir").css("margin","18px")

    //jquery ile class ekleme-silme

    $("h2:first").addClass("baslik")
    $("#jqsekillendir").addClass("jslass deneme")

    //var olan class ı kaldırma
    $("#jqsekillendir").removeClass("sekil")

// js ile css işlemleri
    document.getElementById("jssekillendir").style.color="blue"
    document.getElementById("jssekillendir").style.padding="18px"
    document.getElementById("jssekillendir").style.margin="1rem"

// js ile class ekleme-silme işlemleri


document.getElementById("jssekillendir").classList.add("jsclass")
document.getElementById("jssekillendir").classList.remove("jsclass")

</script>

</body>
</html>
