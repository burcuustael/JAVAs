<body>
    <h1> Js Karar Yapıları </h1>

    <script>

let sayi=-10;

if (sayi>0)

{
    console.log('sayı  ' +  sayi + ' sıfırdan buyuktur' );
} 

else if (sayi==0) { 

    console.log('sayı  ' +  sayi + ' sıfırdır' );  
    
}

else {

    console.log('sayı  ' +  sayi + ' sıfırdan küçüktür.' );

}


// Elimide kontrol edeceğimiz sadece 2 seçenek varsa kısa if yapısını kullanabiliriz

sayi=8;
sayi> 0 ? console.log ('sayi büyüktür') : console.log ('sayi küçüktür');




    </script>
