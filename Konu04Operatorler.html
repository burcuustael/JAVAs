<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operatörler </title>
</head>
<body>
    <h1>Operatörler</h1>
    <script>
var sayi1 = 10 , sayi2=2;
console.log('sayı : ' , sayi1);

// artırım operatörleri
sayi1 ++ ; // sayıyı 1 artırır
console.log('sayı : ' , sayi1);

// azaltma Opratörü

sayi1-- ; // sayıyı 1 eksilt
console.log('sayı : ' , sayi1) ; 

// += Operatörü

sayi1+= sayi2 ; 
console.log( 'sayı : ' , sayi1) ; 

// -= Operatörü

sayi1-= sayi2 ; 
console.log( 'sayı : ' , sayi1) ; 







    </script>
    
</body>
</html>
