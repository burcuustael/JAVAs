<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Seçiciler</title>
    <script src="/jquery-3.6.1.min.js"></script>
    <style>
        .brd {border: 1px solid; min-height: 34px;}
    </style>

</head>
<body>
    <h1>Jquery Seçiciler </h1>

    <h2 id="baslik"> HTML Elementlerini Id ye Göre Seçme</h2>

    <p id="mesaj" class="brd"></p>

<script>

    $(document).ready(function () {
        var secilecekEleman=$("#baslik");
        $("#mesaj").text("Başlıktan gelen içerik: " + secilecekEleman[0].innerText);

    });
</script>
<hr>

<h2 > Html Elementlerini Etiket Adına Göre Seçme</h2>
<p id="Etiket" class="brd"></p>
<script>
$(document).ready(function () {
    var secilecekEleman=$("h2");
    $("#Etiket").text("Başlıktan gelen içerik: " + secilecekEleman[1].innerText);

  });

 </script>


<h2 class="sinifSecici" > Html Elementlerini Sınıf(class) Adına Göre Seçme</h2>
<p id="sinif" class="brd"></p>
<script>
$(function () {
    var secilecekEleman=$(".sinifSecici");
    $("#sinif").text("Başlıktan gelen içerik: " + secilecekEleman[0].innerText);

  });

 </script>
<h2 class="sinifSecici" > Html Elementlerini Css Adına Göre Seçme</h2>
<p id="cssSeçici" class="brd"></p>
<script>
    $(function () {
        var secilecekEleman=$("p.brd");
        $("#cssSeçici").text("Başlıktan gelen içerik: " + secilecekEleman[1].innerText);
    
      });
    
     </script>

</body>
</html>
