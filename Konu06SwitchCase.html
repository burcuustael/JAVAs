<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js de Switch Case Yapısı</title>
</head>
<body>


    <h1> Js deSwitch Case Yapısı Kullanımı</h1>
    

    <script>    
    var sayi = 6;

    switch (sayi) {
        case 5:
            console.log('sayının değeri  : ', sayi );           
            break;

        case 18:
            console.log('sayının değeri  : ', sayi );           
            break;
    
        default:


            console.log('sayının değeri  geçersizdir. ', sayi );           
        
            break;
    }
    
    
    </script>
</body>
</html>
