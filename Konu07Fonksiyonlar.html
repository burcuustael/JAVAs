<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS de Fonksiyonlar</title>
</head>
<body>
    


    <h1>JavaScript te Fonksiyonlar </h1>

    <div> Js de fonksiyonlar c# daki metotlara karşılık gelir. </div>
<p>
    p elemnti ile paragraf yazıları için kullanılır
</p>

    <script>
// fonksiyon Tanımlama

function FonksiyonAdi (parametre) {

    console.log('Fonksiyona gönderilen değer :  ', parametre);
    
}

// Fonksiyonu Çağırma

FonksiyonAdi( " JavaScript ile fonksiyon çağırımı ");

FonksiyonAdi( " Fonksiyona parametre Gönderme");

function Toplamayap(sayi1 , sayi2) 

{
    console.log('Sayiların Toplami : ', sayi1 + sayi2);
    
}


Toplamayap(5,6);


function RenkDegistir(arkaplanRengi , Yazirengi) {

    document.bgColor = arkaplanRengi; // javascript kodu
    document.fgColor = Yazirengi;
// fgcolor ie sayfadaki yazı rengini değiştirir.
    
}


RenkDegistir("grey" ,"pink" );

var genislik = window.innerWidth; // wiindow nesnesinde javascrpt de hazır gelen bir diğer nesnedir veiçerisinde sayfanın çalıştığı pencereyle alakalı yapabileceğimiz hazır işlemleri barındırır.
var yukseklik = window.innerHeight; // innerheight özelliği bize tarayıcı pencere yüksekliğini verir

document.write(" <h3> pencere genişliği : " + genislik + "</h3>");
document.write ( " <h3> pencere yüksekliği : " + yukseklik + "</h3>"); 
// ekrana birşey yazdırırken html elementleri de kullanabiliriz



if (genislik> 505) {

    RenkDegistir ("red" , "white");
    
}



    </script>
</body>
</html>
