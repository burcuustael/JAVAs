<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ile Html Metin İşlemleri</title>
    <script src="/jquery-3.6.1.min.js"></script>
</head>
<body>
    <h1>Jquery ile Html Metin İşlemleri </h1>
    <h2> Metin İçeriğini Değiştirme</h2>
    <p id="degistir"> Merhaba </p>
<p id="jsiledegistir">Selam</p>

<script>
    $(function(){

        var secilecekelement=$("#degistir");
        secilecekelement.text("degistir id li element içeriği...")
    }) ;

    var secilecenElement=document.getElementById("jsiledegistir");
    secilecenElement.textContent="Selam yazısı jS ile değişti";

        
</script>

<h2>  html içeriklerini html olarak ayarlama  </h2>

<div id="htmliçerik">   </div>

<script>

    // $("#htmliçerik").text("<h4>Jquery ile html icerik ekleme</h4>");
    $("#htmliçerik").html("<h4>Jquery ile html icerik ekleme</h4>");
    document.getElementById("htmliçerik").textContent += "<h4>textContent</h4>";
    document.getElementById("htmliçerik").innerText += "<h4>innerText</h4>";
    document.getElementById("htmliçerik").innerHTML += "<h4>Jquery ile html icerik ekleme</h4>";


</script>

</body>
</html>
